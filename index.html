<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <script src="js/main.js"></script>

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <main class="main-box">
    <div class="rating-modal">
      <div id="rating-window">
        <span class="star-oval">
          <img src="images/icon-star.svg" width="17px" height="16px" alt="star" />
        </span>
        <h2>How did we do?</h2>

        <!-- Rating state start -->



        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>

        <div class="rating-numbers">
          <input name="ratings" type="radio" id="1" class="rating-number"><label class="for-rating"
            for="1">1</label></input>
          <input name="ratings" type="radio" id="2" class="rating-number"><label class="for-rating"
            for="2">2</label></input>
          <input name="ratings" type="radio" id="3" class="rating-number"><label class="for-rating"
            for="3">3</label></input>
          <input name="ratings" type="radio" id="4" class="rating-number"><label class="for-rating"
            for="4">4</label></input>
          <input name="ratings" type="radio" id="5" class="rating-number"><label class="for-rating"
            for="5">5</label></input>
        </div>

        <button id="submit-rating">Submit</button>

      </div>


      <div id="thanks">
        <img class="thanks-img" src="images/illustration-thank-you.svg" alt="Thank you" />

        <span class="selected-box">You selected <span id="selected-num">4</span> out of 5</span>

        <h2>Thank you!</h2>

        <p>
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>

        <!-- Thank you state end -->
      </div>
    </div>
  </main>

</body>

</html>
